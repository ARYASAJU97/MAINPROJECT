{% extends 'lab/common.html' %}
{% block header %}
{% load static %}


<section class="contact py-5">
    <div class="container py-md-4 mt-md-3">
        <h2 class="heading-agileinfo">Add Patients<span></span></h2>
        <span class="w3-line black"></span>
        <div class="inner-sec-w3layouts-agileinfo mt-md-5 pt-5">
            
            
            <div class="contact_grid_right mt-5">
            
                
                <form method="post" enctype="multipart/form-data">
                    <div class="contact_left_grid" style="padding-left: 200px;">
                       
                        {% csrf_token %} 
                       Add Image <input type="file" name="image" placeholder="image.." required="">
                        
                       
                        <input type="submit" value="Upload Now">
                        
                        <div class="clearfix"> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% if msg %}
<script>alert('your patient ID-{{msg}}');</script>
{% endif %}

{% endblock %}
