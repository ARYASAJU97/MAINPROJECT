{% extends 'patient/common.html' %}
{% block header %}
{% load static %}

<link rel="stylesheet" href="{% static 'assets/css/style-starter.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<br><br>

<section class="vh-100" style="background-color: #f4f5f7;">
	<div class="container py-5 h-100">
		<h2 style="text-align: center;"><b>Patient Booking</b></h2>
		<div class="row d-flex justify-content-center align-items-center h-100">
			{% for d in data %}
			<div class="col col-lg-6 mb-4 mb-lg-0">
				<div class="card mb-3" style="border-radius: .5rem;">
					<div class="row g-0">
						<div class="col-md-4 gradient-custom text-center text-white"
							style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
							<img src="{% static 'assets/images/img_gds.png' %}" alt="Avatar" class="img-fluid my-5"
								style="width: 80px; border-radius: 20px;" />
							<h5>{{d.1}}</h5>
							<p>Doctor</p>
							<i class="far fa-edit mb-5"></i>
						</div>
						<div class="col-md-8">
							<div class="card-body p-4">
								<h6><b>ID : {{d.1}}</b> <span></span></h6>
								<hr class="mt-0 mb-4">
								<div class="row pt-1">
									<div class="col-6 mb-3">
										<h6>Email</h6>
										<p class="text-muted">{{d.2}}</p>
									</div>
									<div class="col-6 mb-3">
										<h6>Phone</h6>
										<p class="text-muted">{{d.3}}</p>
									</div>
								</div>
								<h6>Specification</h6>
								<hr class="mt-0 mb-4">
								<div class="row pt-1">
									<div class="col-6 mb-3">
										<h6>Recent</h6>
										<p class="text-muted">{{d.4}}</p>
									</div>
									<div class="col-6 mb-3">
										<h6>Qualification</h6>
										<p class="text-muted">{{d.5}}</p>
									</div>
								</div>
								<form method="post">
									{% csrf_token %}
									<input type="hidden" name="pid" readonly value="{{pid}}" required required="">
									<input type="hidden" name="doctor" readonly value="{{d.0}}" required required="">
									<input type="submit" value="Book Now"
										style="background-color: cadetblue; border-radius: 7px;">
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>

<br><br>

{% endblock %}
