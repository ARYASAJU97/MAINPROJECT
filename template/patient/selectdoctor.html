{% extends 'patient/common.html' %}
{% block header %}
{% load static %}

<section class="contact py-5">
	<div class="container py-md-4 mt-md-3">
		<h2 class="heading-agileinfo"><b><center>Select your Doctor</center></b><span></span></h2>
		<span class="w3-line black"></span>
		<div class="inner-sec-w3layouts-agileinfo mt-md-5 pt-5">


			<div class="contact_grid_right mt-5">


				<form method="post">
					<div class="contact_left_grid" style="padding-left: 400px;">

						{% csrf_token %}
						<table>
							<tr>
								<td>
									<select class="form-select" name="specification">
										<option name="Doctor">Doctor</option>
										{% for i in data %}
										<option name="{{i.4}}">
											{{i.4}}</option>
										{% endfor %}
									</select>
								</td>
								<td>
									<input type="submit" value="Enter"
										style="background-color: cadetblue; border-radius: 7px;">

								</td>
							</tr>

						</table>
						<div class="clearfix"> </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section><br><br>
{% if msg %}
<script>alert('{{msg}}');</script>
{% endif %}

{% endblock %}
